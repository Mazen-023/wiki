{% extends "encyclopedia/layout.html" %}

{% block title %}
  Edit
{% endblock %}

{% block body %}
  <h2 class="mt-3">Edit your content</h2>
  <div class="row">
    <div class="col-12 col-md-10 col-lg-10">
      <form action="{% url 'wiki:update' %}" class="mt-3" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <div class="form-group">
          <textarea class="form-control" id="w3review" name="content" rows="20"
            placeholder="Describe your encyclopedia content...">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
