{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
  <h2 class="mt-3">Create new entry's page</h2>
  <div class="row">
    <div class="col-12 col-md-8">
        <form action="{% url 'wiki:new' %}" class="mt-3" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autocomplete="none" autofocus type="text" class="form-control" name="title" placeholder="Encyclopedia Name">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="w3review" name="content" rows="15" placeholder="Describe your encyclopedia content..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
  </div>
{% endblock %}
